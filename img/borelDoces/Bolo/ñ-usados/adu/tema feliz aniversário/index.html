<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Galeria de Bolos</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>

    <h1>Galeria de Bolos Deliciosos</h1>
    <hr>

    <div class="gallery-container">
        <figure class="product-item">
            <picture>
                <source media="(min-width: 1300px)" srcset="b01x1300.png">
                <source media="(min-width: 650px)" srcset="b01x650.png">
                <source media="(min-width: 465px)" srcset="b01x465.png">
                <img src="b01x1300.png" alt="Bolo de chocolate com cobertura de morango fresco">
            </picture>
            <figcaption>
                <h3>Bolo Floresta Negra</h3>
                <p>Um clássico com camadas de chocolate, chantilly e cerejas frescas.</p>
                <span class="price">R$ 85,00</span>
                <button>Ver Detalhes</button>
            </figcaption>
        </figure>

        <figure class="product-item">
            <picture>
                <source media="(min-width: 1300px)" srcset="b02x1300.webp">
                <source media="(min-width: 650px)" srcset="b02x650.webp">
                <source media="(min-width: 465px)" srcset="b02x465.webp">
                <img src="b02.webp" alt="Bolo de cenoura com cobertura de cream cheese e nozes">
            </picture>
            <figcaption>
                <h3>Bolo de Cenoura com Cream Cheese</h3>
                <p>O tradicional bolo de cenoura, úmido e com uma generosa cobertura.</p>
                <span class="price">R$ 70,00</span>
                <button>Ver Detalhes</button>
            </figcaption>
        </figure>
        </div>

</body>
</html>
